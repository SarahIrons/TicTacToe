<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/game.css">
    <script src="JS/tictactoe.js" defer></script>
</head>
<body id="body">
    <img class="title-top" src="Images/OMGTTT.png" alt="Donut Lettering spelling Tic Tac Toe">
    <div class="center-container">
        <canvas id='win-lines' width="600" height='600'></canvas>
        <table>
            <tr>
                <td class="squarie" id="0" onclick='placeXOrO("0")'></td>
                <td class="squarie" id="1" onclick='placeXOrO("1")'></td>
                <td class="squarie" id="2" onclick='placeXOrO("2")'></td>
            </tr>
            <tr>
                <td class="squarie" id="3" onclick='placeXOrO("3")'></td>
                <td class="squarie" id="4" onclick='placeXOrO("4")'></td>
                <td class="squarie" id="5" onclick='placeXOrO("5")'></td>
            </tr>
            <tr>
                <td class="squarie" id="6" onclick='placeXOrO("6")'></td>
                <td class="squarie" id="7" onclick='placeXOrO("7")'></td>
                <td class="squarie" id="8" onclick='placeXOrO("8")'></td>
            </tr>
        </table>
    </div>
</body>
</html>
